# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: iOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build app
        run: xcodebuild -scheme StudioGhibli-2.0 -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' build

      - name: Run tests
        run: xcodebuild test -scheme StudioGhibli-2.0 -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest'
